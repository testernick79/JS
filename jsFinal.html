<!DOCTYPE html>

<head>

<meta charset="utf-8">

<title>JS-Final</title>

<body>
<h1 class="center">Let's Create An ID CARD!</h1>

<div id="form" class="form">

    <form>
        <label><strong>First Name:</strong></label><br><input id="firstName" type="text" placeholder="First Name"><br>
        <label><strong>Last Name:</strong></label><br><input id="lastName" type="text" placeholder="Last Name"><br>
        <label><strong>Age:</strong></label><br><input id="age" type="text" placeholder="age"><br>
        <label><strong>Phone Number:</strong></label><br><input id="phoneNumber" type="text" placeholder="phoneNumber"><br>
        <label><strong>Address:</strong></label><br><input id="address" type="text" placeholder="address"><br>
    </form>
    
    <button id="formButton" onclick="idCard()">Build ID Card!</button>

</div>

<div id="idCard">

<img src="https://avatars0.githubusercontent.com/u/2303510?s=400&u=3efd8f8adc11712d4adddc157563a1c75512792c&v=4">

<p id="postFullName"></p>

<p id="postAge"></p>

<p id="postPhoneNumber"></p>

<p id="postAddress"></p>

</div>


<script src="jsFinal.js"></script>
</body>

</html>
